<!DOCTYPE html>
<html lange="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerpass Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Generate <span class="highlight">random passwords</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>
        
        <div class="settings">
            <div class="input-group">
                <label for="length-input">Password Length:</label>
                <input type="number" id="length-input" min="4" max="30" value="12">
            </div>
            
            <div class="input-group">
                <label for="char-pool">Character Pool (Advanced):</label>
                <textarea id="char-pool">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789~`@#$%^&*()_-+={[}]|\:;"'<,>.?/</textarea>
            </div>
        </div>

        <button id="generate-btn">Generate Passwords</button>
        
        <hr>

        <div class="output-container">
            <div class="password-box" id="pw-1" title="Click to copy">...</div>
            <div class="password-box" id="pw-2" title="Click to copy">...</div>
        </div>

        <div id="copy-toast" class="hidden">Copied to clipboard!</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
